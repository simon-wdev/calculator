<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>

<div class="display">
    <input class="display-text" type="text" id="text">
</div>
<div class="btnBox">
    <button class="btn num7" value="7">7</button>
    <button class="btn num8" value="8">8</button>
    <button class="btn num9" value="9">9</button>
    <button class="btn opDiv" value="/">/</button>
    <button class="btn num4" value="4">4</button>
    <button class="btn num5" value="5">5</button>
    <button class="btn num6" value="6">6</button>
    <button class="btn opMul" value="*">x</button>
    <button class="btn num1" value="1">1</button>
    <button class="btn num2" value="2">2</button>
    <button class="btn num3" value="3">3</button>
    <button class="btn opSub" value="-">-</button>
    <button class="btn num0" value="0">0</button>
    <button class="btn comma" value=".">.</button>
    <button class="btn eval">=</button>
    <button class="btn clear">C</button>
</div>


<script src="./script/script.js"></script>
</body>
</html>
