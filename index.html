<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>

<div class="display">
    <input class="display-text" type="text" id="text">
</div>
<div class="btnBox">
    <button class="btn btnOP num7" value="%">%</button>
    <button class="btn btnOP num7" value="/">/</button>
    <button class="btn btnOP num8" value="^">^</button>
    <button class="btn btnLast" onclick="back()">
        <img src="./icons/backspace.svg" class="backspace">
    </button>
    <button class="btn btnNum num7" value="7">7</button>
    <button class="btn btnNum num8" value="8">8</button>
    <button class="btn btnNum num9" value="9">9</button>
    <button class="btn btnOP opDiv" value="+">+</button>
    <button class="btn btnNum num4" value="4">4</button>
    <button class="btn btnNum num5" value="5">5</button>
    <button class="btn btnNum num6" value="6">6</button>
    <button class="btn btnOP opMul" value="*">x</button>
    <button class="btn btnNum num1" value="1">1</button>
    <button class="btn btnNum num2" value="2">2</button>
    <button class="btn btnNum num3" value="3">3</button>
    <button class="btn btnOP opSub" value="-">-</button>
    <button class="btn btnNum num0" value="0">0</button>
    <button class="btn btnComma btnLast" value="." onclick="setComma()">.</button>
    <button class="btn btnEV btnLast" onclick="getRes()">=</button>
    <button class="btn btnClear btnLast" onclick="clearText()">AC</button>
</div>


<script src="./script/script.js"></script>
</body>
</html>
